<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<v-app id="inspire">
		  <v-navigation-drawer
			v-model="drawer"
			app
		>
		<v-list dense>
			<v-list-item @click="">
			  <v-list-item-action>
				<v-icon>mdi-home</v-icon>
			  </v-list-item-action>
			  <v-list-item-content>
				<v-list-item-title>Home</v-list-item-title>
			  </v-list-item-content>
			</v-list-item>
			<v-list-item @click="">
			  <v-list-item-action>
				<v-icon>mdi-contact-mail</v-icon>
			  </v-list-item-action>
			  <v-list-item-content>
				<v-list-item-title>Contact</v-list-item-title>
			  </v-list-item-content>
			</v-list-item>
		  </v-list>
		</v-navigation-drawer>

		<v-app-bar
		  app
		  color="indigo"
		  dark
		>
		  <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
		  <v-toolbar-title>Application</v-toolbar-title>
		</v-app-bar>

		<v-content>
		  <v-container
			fluid
			fill-height
		  >
			<v-layout
			  align-center
			  justify-center
			>
			  <v-flex text-xs-center>
				<v-tooltip left>
				  <template v-slot:activator="{ on }">
					<v-btn
					  :href="source"
					  icon
					  large
					  target="_blank"
					  v-on="on"
					>
					  <v-icon large>mdi-code-tags</v-icon>
					</v-btn>
				  </template>
				  <span>Source</span>
				</v-tooltip>

				<v-tooltip right>
				  <template v-slot:activator="{ on }">
					<v-btn
					  icon
					  large
					  href="https://codepen.io/johnjleider/pen/rJdVMq"
					  target="_blank"
					  v-on="on"
					>
					  <v-icon large>mdi-codepen</v-icon>
					</v-btn>
				  </template>
				  <span>Codepen</span>
				</v-tooltip>
				<p>
					<v-icon large>mdi-monitor-off</v-icon>
				</p>

			  </v-flex>
			</v-layout>
		  </v-container>
		</v-content>
		<v-footer
		  color="indigo"
		  app
		>
		  <span class="white--text">&copy; 2019</span>
		</v-footer>
	  </v-app>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script>
		new Vue({
			el: '#app',
			vuetify: new Vuetify(),
			data: () => ({
				drawer: null
			})
		})
	</script>
</body>
</html>
