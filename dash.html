<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id='app'>
    <v-app>
      <v-content>
        <v-btn @click="get_json()">Get JSON</v-btn>
		<div>
		  <p>
			{{display_data}}
		  </p>
		</div>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
	  data(){return{group_data: null, display_data: null}},	  
	  methods: 
	    {
		get_json: async function ()
			{
			let url = "http://localhost:8888/json";
			let response = await axios.get("http://localhost:8888/json").then(response => (group_data = response.data));
			
			for (var obj in group_data) {
					if (group_data[obj] = group_data[obj]["name"]) {
						this.display_data = this.display_data + group_data[obj]["name"];
						};
					}
			this.group_data=response[0]["name"];
			}
		}
    })
  </script>
</body>
</html>
